<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            selectable: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            dateClick: function(info){
                alert(info.dateStr+"일 클릭됨!");
                window.location.href='/hapju?date='+info.dateStr;
            }
          });
          calendar.render();
        });

    </script>
</head>
<body>
<div id='calendar'></div>
<div id="all_hapju_viewer">
    <a href="create_hapju.html"> 새로운 합주 생성하기 </a>
    <p>========전체 합주 리스트========</p>
    <table>
        <div th:each="hapju: ${allHapjuList}">
            <p>@ 합주 날짜: [[${hapju.key}]] </p>
            <p>@ 합주 내용: [[${hapju.value}]]</p>
            <p>=============================</p>
        </div>
    </table>
</div>
</body>
</html>
