<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/hapju/new" method="post">
    <div>
        <label for="date">날짜</label>
        <input type="date" id="date" name="date" placeholder="날짜를 입력하세요">
        <label for="time">시간</label>
        <input type="time" id="time" name="time" placeholder="시간을 입력하세요">
        <label for="hapjuInfo">합주정보</label>
        <input type="text" id="hapjuInfo" name="hapjuInfo" placeholder="합주의 세부정보를 입력하세요">
    </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
